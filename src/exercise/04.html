<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    function message({children}){
      return (<div className={'message'}>{children}</div>)
    }

    function Message({children}){
      return (<div className={'message'}>{children}</div>)
    }

    function MessageExtraCredit({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    // Extra Credit: 4
    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     console.log(typeof props[propName], props, propName)
    //     if(typeof props[propName] !== 'string') {
    //       return new Error(`Invalid prop type in ${componentName} for prop ${propName}, expected string`)
    //     }
    //   }
    // }

    MessageExtraCredit.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <>
        { message({children: 'Hello Taco'}) }
        { message({children: 'Hello Cat'}) }
        <br /><br />
        Extra Credit: 1
        <br /><br />
        { React.createElement(message, {children: 'Hello Taco'}) }
        { React.createElement(message, {children: 'Hello Cat'}) }
        <br /><br />
        Extra Credit: 2
        <br /><br />
        { React.createElement(Message, {children: 'Hello Taco'}) }
        { React.createElement(Message, {children: 'Hello Cat'}) }
        <br /><br />
        Extra Credit: 3
        <br /><br />
        <MessageExtraCredit greeting="Hello" subject="World" />
        <MessageExtraCredit greeting="Goodbye" subject="World" />
      </>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
